<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Web3 phishing classifier</title>
</head>

<body>

  <!-- Navbar -->

  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web3 phishing classifier</a>
      </div>
    </nav>
  </div>


  <!-- Input form -->

  <div class="container">
    <br>
    <h4>Predict if a message is genuine or a phishing attempt</h4>

    <form action="/" method="POST">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Enter message" id="input" name="input"
          style="height: 100px"></textarea>
        <label for="input">Enter message to predict if it is genuine or a phishing attempt</label>
        <button class="w-100 btn btn-lg btn-primary">Submit</button>
      </div>

    </form>

  </div>

</body>

</html>
